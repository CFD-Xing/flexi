! relative binary path in build directory
binary=./bin/flexi

! fixed compiler flags
CMAKE_BUILD_TYPE=RELEASE
FLEXI_BUILD_HDF5=OFF
FLEXI_PAPI=OFF
FLEXI_POLYNOMIAL_DEGREE=N
FLEXI_MKL=OFF
FLEXI_EQNSYSNAME=navierstokes
FLEXI_PARABOLIC=OFF,ON
FLEXI_LIFTING=br2
FLEXI_MPI=ON
FLEXI_NODETYPE=GAUSS
FLEXI_SPLIT_DG=OFF
FLEXI_FV=OFF
FLEXI_FV_RECONSTRUCTION=OFF
FLEXI_GCL=OFF
FLEXI_BUILDPOSTI=ON

! include combinations
FLEXI_2D=ON,OFF

! exclude combinations
